<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    
</head>
<body>
   <h1 class="title">Tic-Tac-Toe</h1>
   <div class="header">
       <div class="selection1">
        <p id="player1" class="X">Player (X)</p>
       </div>
       <div class="selection2">
        <p id="player2" class="O">Player (O)</p>
       </div>
   </div>
    <div class="container">
        <div class="box" data-index="0"></div>
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
        <div class="box" data-index="5"></div>
        <div class="box" data-index="6"></div>
        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
    </div>
    <p class="new selectNew">New game</p>
    <p class="restart">Restart Game</p>
    <div class="credits"></div>

   

    <script src="script.js"></script>
    
</body>
</html>
